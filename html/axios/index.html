<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn方式导入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <progress max="100" value="0"></progress> <span class="val">0</span>
    <script>
        axios.get('../fetch/2.jpg',{
            responseType:'blob',
            onDownloadProgress:(progressEvent)=>{
                //progressEvent.loaded当前已经下载的数据长度
                //progressEvent.total 需要下载的数据总长度
                let percent=(progressEvent.loaded/progressEvent.total*100).toFixed(2);
                console.log(progressEvent.total);
            }
        }).then(res=>{
            console.log('请求的文件的总大小:'+res.headers['content-length']);
        })
    </script>
</body>
</html>
