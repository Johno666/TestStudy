<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折叠面板示例</title>
  <style>
    details {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <details>
    <summary>点击展开/折叠</summary>
    <p>这是折叠面板的内容，可以包含文本、图片或其他元素。</p>
  </details>
</body>
</html>
